<form class="form-horizontal col-md-6 col-md-offset-3" ng-submit="news.saveNews()">
  <fieldset>
    <legend ng-if="news.type == 'create'">写新闻</legend>
    <legend ng-if="news.type == 'edit'">修改新闻</legend>
    <div class="form-group">
      <label for="title" class="col-lg-2 control-label">标题</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="title" placeholder="title" ng-model="news.newsData.title">
      </div>
    </div>
    <div class="form-group">
      <label for="author" class="col-lg-2 control-label">作者</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="author" placeholder="author" ng-model="news.newsData.author">
      </div>
    </div>
    <div class="form-group">
      <label for="content" class="col-lg-2 control-label">内容</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="content" ng-model="news.newsData.content" style="margin: 0px -0.84375px 0px 0px; height: 87px; width: 424px;"></textarea>
        <span class="help-block">不能超过300字</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">取消</button>
        <button type="submit" class="btn btn-primary">提交</button>
      </div>
    </div>
  </fieldset>
</form>

<div class="row show-hide-message" ng-show="news.message">
  <div class="col-md-6 col-md-offset-3">
    
    <div class="alert alert-info">
      {{ news.message }}
    </div>

  </div>
</div>
